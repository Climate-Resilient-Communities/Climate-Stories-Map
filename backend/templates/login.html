<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Font family to match frontend */
        body, h1, h2, h3, h4, h5, h6, p, a, button, input, select, textarea {
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
        }
        
        body {
            background-color: #f8f9fa;
            color: #213547;
        }
        
        .header {
            background-color: #569BC4;
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: bold;
            color: #333;
        }
        
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        input:focus {
            border-color: #569BC4;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(86, 155, 196, 0.25);
        }
        
        button {
            padding: 12px;
            background-color: #569BC4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #4a8ab0;
        }
        
        /* Custom scrollbar to match frontend */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #569BC4;
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a8ab0;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #569BC4 #f1f1f1;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: rgba(255, 255, 255, 0.87);
            }
            
            .container {
                background-color: #1e1e1e;
                border-color: #333;
            }
            
            label {
                color: rgba(255, 255, 255, 0.87);
            }
            
            input {
                background-color: #2a2a2a;
                border-color: #444;
                color: white;
            }
            
            input:focus {
                background-color: #2a2a2a;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Climate Stories Map Admin</h1>
    </div>
    
    <div class="container">
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
